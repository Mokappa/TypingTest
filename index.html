<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Blur effect background -->
    <div id="backgroundBlur"></div>


    <!-- Timer text + Score text -->
    <div id="timerText">1:00</div>

    <div id="scoreText">
        <span id="scoreWPM"></span>
    </div>
    

    <!-- Typing Test Box -->
    <div class="centerBoxes">
        <!-- Div with text elements -->
        <div id="textBox">
            <div id="textSpanAppear">
            </div>
        </div>
        
        <!-- Input where you type -->
        <form onsubmit="return false">
            <input  id="writeBox" onkeyup="inputType()" onfocus="onFocus()" onblur="onBlur()" type="text">
        </form>
    </div>
        

    <!-- Helper Ball -->
    <div id="ballMoving" class="currentBubble"></div>


    <!-- Scripts -->
    <script type="text/javascript" src="testBox.js"></script>
</body>

</html>
